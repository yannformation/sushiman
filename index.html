<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/sushi.png" />
  <link rel="stylesheet" href="css/style.css">
  <title>Sushiman</title>
</head>
<body>
  <header class="header__nav">
    <nav>
      <div class="header__logo">
        <h4>Sushiman</h4>
        <div class="header__logo-overlay"></div>
      </div>

      <ul class="header__menu">
        <li>
          <a href="#menu">Menu</a>
        </li>
        <li>
          <a href="#food">Plats</a>
        </li>
        <li>
          <a href="#services">Services</a>
        </li>
        <li>
          <a href="#about-us">A propos</a>
        </li>
        
        <li>
          <img src="assets/search.svg" alt="loupe symbolisant la recherche" />
        </li>

        <ul class="header__menu-mobile">
            <li>
              <img src="assets/menu.svg" alt="symbole du menu" />
            </li>
        </ul>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-image">
      <img src="assets/sushi-1.png" alt="sushi" />
      <h2 data-aos="fade-up">
        日 <br />
        本 <br />
        食
      </h2>

      <div class="hero-image__overlay"></div>
    </div>

    <div class="hero-content">
      <div class="hero-content-info">
        <h1>Savourez<br /> la cuisine japonaise</h1>
        <p>Savourez la cuisine japonaise la plus polaire au monde de tous les temps</p>

        <div class="hero-content__buttons">
          <button class="hero-content__order-button">Commander</button>
          <button class="hero-content__play-button">
            <img src="assets/play-circle.svg" alt="play" />
            Comment commander
          </button>
        </div>
      </div>

      <div class="hero-content__testimonial">
        <div class="hero-content__customer">
          <h4>24<span>k+</span></h4>
          <p>clients satisfaits</p>
        </div>

        <div class="hero-content__review">
          <img src="assets/user.png" alt="user" />
          <p>"C’est le meilleur service de livraison de nourriture japonaise qui ait jamais existé."</p>
        </div>
      </div>
    </div>
  </section>
  <script src="js/script.js" type="module"></script>
</body>
</html>
